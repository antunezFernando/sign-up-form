<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="logo-container">
                <img class="logo" src="./images/logo.png" alt="Odin Logo">
                <span class="logo-name">ODIN</span>
            </div>
            <p class="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="right-side">
            <form action="" method="post" id="sign-up-form">
                <div class="text-container">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                    <h2>Sign up now to get started.</h2>
                    <h2>You know you want to.</h2>
                </div>
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <div class="row">
                        <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="submit-container">
                    <button class="create-button" type="submit">Create Account</button>
                    <span class="log-in">Already have an account? <a href="" class="log-in-link">Log in</a></span>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
